
    <html>
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecología y Evolución de interacciones planta-animal</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <style> body { font-family: 'Atkinson Hyperlegible', sans-serif; }</style>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Ecología y Evolución de interacciones planta-animal</h1>
            <div class="text-center">
                <img id="Ecología_y_Evolución_de_interacciones_planta-animal_cover" src="../img/Ecología_y_Evolución_de_interacciones_planta-animal_cover.jpg" width="300" alt="Portada" style="cursor:pointer;">
                <img id="Ecología_y_Evolución_de_interacciones_planta-animal_back" src="../img/Ecología_y_Evolución_de_interacciones_planta-animal_back.jpg" width="300" alt="Contraportada" style="cursor:pointer;">
                <img id="Ecología_y_Evolución_de_interacciones_planta-animal_in" src="../img/Ecología_y_Evolución_de_interacciones_planta-animal_in.jpg" width="300" alt="Interior" style="cursor:pointer;">
            </div>
            <div class="info text-center">
                <p><strong>Autor:</strong> Rodrigo Medel, Marcelo A. Aizen, Regino Zamora</p>
                <p><strong>Año:</strong> 2009</p>
                <p><strong>ISBN:</strong> 9789561120921</p>
                <p><strong>Editorial:</strong> Editorial Universitaria</p>
                <p><strong>Precio:</strong> $10000</p>
            </div>
            <a href="../index.html" class="btn btn-primary">Volver a la tienda</a>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Imagen</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="imgModal" src="" class="img-fluid" alt="Imagen del libro">
                    </div>
                    <div class="modal-footer">
                        <button id="prevBtn" class="btn btn-secondary" style="display:none;">Anterior</button>
                        <button id="nextBtn" class="btn btn-secondary" style="display:none;">Siguiente</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        
<script>
    let currentIndex = 0; 
    const images = []; 

    // Llenar el array images cuando se asignan los manejadores de eventos
    document.querySelectorAll('img[id$="_cover"], img[id$="_back"], img[id$="_in"]').forEach((img, index) => {
        images.push(img.src);  // Agregar cada imagen al array en la inicialización
        img.onclick = function() {
            currentIndex = index; 
            document.getElementById('imgModal').src = this.src; 
            $('#imageModal').modal('show'); 
            checkButtons(); 
        };
    });

    document.getElementById('prevBtn').onclick = function() {
        if (currentIndex > 0) {
            currentIndex--;
            updateModalImage();
        }
    };

    document.getElementById('nextBtn').onclick = function() {
        if (currentIndex < images.length - 1) {
            currentIndex++;
            updateModalImage();
        }
    };

    function updateModalImage() {
        document.getElementById('imgModal').src = images[currentIndex]; 
        checkButtons(); 
    }

    function checkButtons() {
        document.getElementById('prevBtn').style.display = currentIndex === 0 ? 'none' : 'inline'; 
        document.getElementById('nextBtn').style.display = currentIndex === images.length - 1 ? 'none' : 'inline'; 
    }
</script>

    </body>
    </html>
