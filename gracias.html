<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu pedido</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .mensaje { background-color: #f4f4f4; padding: 20px; border-radius: 10px; display: inline-block; }
        button { background-color: #333; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #555; }
    </style>
</head>
<body>

    <div class="mensaje">
        <h1>¡Gracias por tu pedido!</h1>
        <p>Hemos recibido tu solicitud y nos pondremos en contacto contigo lo antes posible.</p>
        <p>Revisa tu correo para más detalles sobre el pago y el envío.</p>
        <br>
        <button onclick="volverATienda()">Volver a la tienda</button>
    </div>

    <script>
        function volverATienda() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
